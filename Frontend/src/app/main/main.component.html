<app-header></app-header>
<ng-sidebar-container style="height: 200vh;">

  <!-- A sidebar -->
  <ng-sidebar [(opened)]="_opened" [(dock)]="_docked" [(showBackdrop)]="_backDrop" [(dockedSize)]="_dockedSize" [(mode)]="_mode">
    <button matTooltip="Click to toggle Sidebar" [matTooltipPosition]='position' (click)="_toggleSidebar()">SIDEBAR
      <i [ngClass]="_opened?'fas fa-arrow-circle-left fa-2x':'fas fa-arrow-circle-right fa-2x'"></i>
    </button>
    <p [ngClass]="activeDashboard?'activeP':'noactP'" (click)='dashboard()'>DASHBOARD
      <i class="fas fa-chart-pie fa-2x"></i>
    </p>
    <p *ngIf="isAd" [ngClass]="activeDepartments?'activeP':'noactP'" (click)='depart()'>DEPARTMENTS
      <i class="fas fa-project-diagram fa-2x"></i>
    </p>
    <p *ngIf="isAd" [ngClass]="activeEmployees?'activeP':'noactP'" (click)='employ()'>EMPLOYEES
      <i class="fas fa-user-friends fa-2x"></i>
    </p>
    <p [ngClass]="activeProducts?'activeP':'noactP'" (click)='product()'>PRODUCTS
      <i class="fas fa-coffee fa-2x"></i>
    </p>
  </ng-sidebar>

  <!-- Page content -->
  <div ng-sidebar-content class="content">
    <router-outlet></router-outlet>
  </div>

</ng-sidebar-container>
